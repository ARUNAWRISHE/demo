services:
  mongodb:
    image: mongo:7.0
    container_name: timetable-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: test_database
    volumes:
      - mongodb_data:/data/db
    networks:
      - timetable-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: timetable-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=test_database
      - CORS_ORIGINS=http://localhost:3000,http://localhost
    depends_on:
      - mongodb
    networks:
      - timetable-network
    volumes:
      - ./backend:/app
      - /app/__pycache__

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: timetable-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - timetable-network

networks:
  timetable-network:
    driver: bridge

volumes:
  mongodb_data:
